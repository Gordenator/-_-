{% extends "base.html" %}

{% block content %}
<style>
    .reservation-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
    }

    .reservation-header {
        text-align: center;
        margin-bottom: 3rem;
    }

    .reservation-header h1 {
        font-family: 'Marck Script', cursive;
        font-size: 3rem;
        color: #0a2463;
        margin-bottom: 1rem;
    }

    .reservation-form {
        background: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: #0a2463;
    }

    .form-control {
        width: 100%;
        padding: 0.8rem;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
    }

    .btn-submit {
        background: #0a2463;
        color: white;
        border: none;
        padding: 1rem 2rem;
        border-radius: 5px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 100%;
    }

    .btn-submit:hover {
        background: #1a3a6e;
    }

    .success-message {
        text-align: center;
        margin-top: 2rem;
        padding: 1.5rem;
        background-color: #d4edda;
        color: #155724;
        border-radius: 5px;
        font-size: 1.2rem;
        display: none;
    }

    @media (max-width: 768px) {
        .reservation-container {
            padding: 1rem;
        }
    }
</style>

<div class="reservation-container">
    <div class="reservation-header">
        <h1>Бронирование столика</h1>
        <p>Заполните форму, чтобы забронировать столик в нашем ресторане</p>
    </div>

    {% if success %}
    <div class="success-message" style="display: block;">
        Столик успешно забронирован! Мы ждём вас в указанное время.
    </div>
    {% endif %}

    <form class="reservation-form" method="POST" action="{{ url_for('reservation') }}">
        <div class="form-group">
            <label for="name">Ваше имя</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="phone">Телефон</label>
            <input type="tel" id="phone" name="phone" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="date">Дата</label>
            <input type="date" id="date" name="date" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="time">Время</label>
            <input type="time" id="time" name="time" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="guests">Количество гостей</label>
            <select id="guests" name="guests" class="form-control" required>
                <option value="1">1 человек</option>
                <option value="2" selected>2 человека</option>
                <option value="3">3 человека</option>
                <option value="4">4 человека</option>
                <option value="5">5+ человек</option>
            </select>
        </div>

        <div class="form-group">
            <label for="comments">Особые пожелания</label>
            <textarea id="comments" name="comments" class="form-control" rows="3"></textarea>
        </div>

        <button type="submit" class="btn-submit">Забронировать столик</button>
    </form>
</div>
{% endblock %}
